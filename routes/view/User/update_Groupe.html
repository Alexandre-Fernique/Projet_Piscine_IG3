<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>Groupe</title>
    <link rel="icon" href="/images/logo.png" />
    <link rel="stylesheet" href="/stylesheets/header.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link rel="stylesheet" href="stylesheets/creerGroupe.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <info></info>
</head>
<body class="text-center">
<header>%</header>
<form class="form-signin" method="get" action="/creerGroupe/delete">
    <h2>Groupe actuel</h2>
        <div id="Cible"></div>
    </div>
    <div class="row">
        <div class="col">
            <label for="nomTuteurEntreprise">Nom Tuteur Entreprise/Demandeur</label>
            <input type="text" class="form-control" id="nomTuteurEntreprise"  name="nomTuteurEntreprise" placeholder="Nom Tuteur Entreprise/Demandeur" readonly/>
        </div>
        <div class="col">
            <label for="prenomTuteurEntreprise"> Prenom Tuteur Entreprise/Demandeur</label>
            <input type="text" class="form-control" id="prenomTuteurEntreprise"  name="prenomTuteurEntreprise" placeholder="Prenom Tuteur Entreprise/Demandeur" readonly/>
        </div>
    </div>
        <div class="form-group">
            <label for="nomT">Nom Tuteur Polytech</label>
            <input type="text" class="form-control" id="nomT"  name="prenomTuteurEntreprise" placeholder="Prenom Tuteur Entreprise/Demandeur" readonly/>

        </div>
    <div class="form-group">
        <label for="nomEntreprise">Entreprise</label>
        <input type="text" class="form-control" id="nomEntreprise" name="nomEntreprise" placeholder="Nom Entreprise" readonly>
    </div>
    <button class="btn btn-lg btn btn-danger btn-block" type="submit">Quitter le groupe</button>
</form>
<script src="/groupe/script.js"></script>
</body>
</html>
