<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>groupe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link rel="stylesheet" href="stylesheets/creerGroupe.css" />
</head>
<body class="text-center">
<header>%</header>
<form class="form-signin" method="get" action="/creerGroupe/created">
    <h2>Création du groupe</h2>

    <script type="text/javaScript">
        function creer() {
            document.getElementById('Cible').innerHTML += '<div class="form-group">\n<label for="nom">Etudiant</label>\n<select  class="form-control" id="nom" name="nom"><option/></select></div>';
        }
    </script>
    <div>
        <input type="button" onclick="creer();" value="Ajouter un étudiant" class="btn btn-lg btn-primary btn-block" />
        <div id="Cible"></div>
    </div>
    <div class="row">
        <div class="col">
            <label for="nomTuteurEntreprise">Nom Tuteur Entreprise</label>
            <input type="text" class="form-control" id="nomTuteurEntreprise"  name="nomTuteurEntreprise" placeholder="Nom Tuteur Entreprise" />
        </div>
        <div class="col">
            <label for="prenomTuteurEntreprise"> Prenom Tuteur Entreprise</label>
            <input type="text" class="form-control" id="prenomTuteurEntreprise"  name="prenomTuteurEntreprise" placeholder="Prenom Tuteur Entreprise" />
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="nomT">Nom Tuteur Polytech</label>
            <input type="text" class="form-control" id="nomT"  name="nomT" />
        </div>
        <div class="col">
            <label for="prenomT"> Prenom Tuteur Polytech</label>
            <input type="text" class="form-control" id="prenomT"  name="prenomT" placeholder="Prenom Tuteur Polytech" >
        </div>
    </div>

    <div class="form-group">
        <label for="nomEntreprise">Entreprise</label>
        <input type="text" class="form-control" id="nomEntreprise" name="nomEntreprise" placeholder="Nom Entreprise" required>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Valider</button>
</form>
</body>
</html>
