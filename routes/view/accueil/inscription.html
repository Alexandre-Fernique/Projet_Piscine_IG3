<!--Page de connexion-->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="icon" href="images/logo.png" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/inscription.css">
</head>
<body class="text-center">
<form class="form-signin" method="get" action = "/inscription">
    <img class="mb-4" src="images/IG.png" alt="" width="25%" height="25%">

    <h1 class="h3 mb-3 font-weight-normal">
        S'inscrire
    </h1>
    <div class="form-row" >
        <label for="numeroEt" class="sr-only">Numéro étudiant</label>
        <input type="number" id="numeroEt" name = "numeroEt" class="form-control" placeholder="Numéro étudiant" tabindex="1" required autofocus>
        <div class="col">
            <label for="inputNom" class="sr-only">Nom</label>
            <input type="text" id="inputNom" name = "inputNom" class="form-control" placeholder="Nom" tabindex="2" required>

            <label for="inputEmail" class="sr-only">Mail</label>
            <input type="email" id="inputEmail" name = "inputEmail" class="form-control" placeholder="Adresse mail" tabindex="4" required>

            <label for="inputMdp" class="sr-only">Mot de passe</label>
            <input type="password" id="inputMdp" name = "inputMdp" class="form-control" placeholder="Mot de passe" tabindex="6" required>


        </div>
        <div class="col" >
            <label for="inputPrenom" class="sr-only">Prénom</label>
            <input type="text"  id="inputPrenom" name="inputPrenom" class="form-control" placeholder="Prénom" tabindex="3" required>

            <label for="selectPromo" class="sr-only">Promo</label>
            <select class="custom-select" id="selectPromo" name="selectPromo" tabindex="5">
                <option selected disabled>Choisi ta promo</option>
                <option value="IG3">IG3</option>
                <option value="IG4">IG4</option>
                <option value="IG5">IG5</option>
            </select>

            <label for="inputConfMdp" class="sr-only">Confirmer Mot de passe </label>
            <input type="password" id="inputConfMdp" class="form-control" placeholder="Confirmer Mot de passe" tabindex="7" required>

        </div>
    </div>
    <div class="checkbox mb-3">
        <p>Déjà inscrit ? <a href="/">Cliquez ici</a></p>

    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
        Valider
    </button>

    <p class="mt-5 mb-3 text-muted">Groupe 1 - Polytech Montpellier</p>
</form>
</body>
</html>
