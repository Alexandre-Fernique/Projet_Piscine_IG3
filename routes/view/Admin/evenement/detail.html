<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Evenement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/evenement.css">
    <link rel="stylesheet" href="/stylesheets/header.css">
</head>
<body class="container">
<header>%</header>
<div>
    <form>
        <div class="center">
            <h1 class="h2 mb-3 font-weight-normal">%nomEvent%</h1>
        </div>
        <input type="hidden" value = "%id%">
        <input type="hidden" value = "%nomEvent%">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="dateDebut">
                    Date de début (JJ/MM/AAAA)
                </label>
                <input id="dateDebut" class="form-control" type="date" value = "%dateDebut%" readonly>
            </div>
            <div class="form-group col-md-6">
                <label for="Duree">
                    Durée en jours
                </label>
                <input id="Duree" type="number" class="form-control" value='%Duree%' readonly>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="dateLimiteResa">
                    Date de fin des réservations (JJ/MM/AAAA)
                </label>
                <input id="dateLimiteResa" type="date" class="form-control" value = '%dateLimiteResa%' readonly>
            </div>
            <div class="form-group col-md-6">
                <label for="dureeCreneau">
                    Durée d'un créneau (HH:MM:SS)
                </label>
                <input id="dureeCreneau" type="text" class="form-control" value = '%dureeCreneau%' readonly>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nombreMembresJury">
                    Nombre de membres du jury
                </label>
                <input id="nombreMembresJury" type="number" class="form-control" value = '%nombreMembresJury%' readonly>
            </div>
            <div class="form-group col-md-6">
                <label for="anneePromo">
                    Promotion concernée
                </label>
                <input id="anneePromo" type="text" class="form-control" value = '%anneePromo%' readonly>
            </div>
        </div>
        <div class = "center">
            <a href="/admin/evenement/addCreneau/:id" class = "btn btn-success">
                Ajouter un Creneau
            </a>
            <a href="/admin/evenement/update/:id" class = "btn btn-primary">
                Modifier cet évenement
            </a>
            <a href="/admin/evenement/delete/:id" class = "btn btn-danger">
                Supprimer cet évenement
            </a>
        </div>
    </form>
</div>
</body>
</html>
